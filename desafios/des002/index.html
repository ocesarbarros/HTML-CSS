<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TAGS em HTML</title>
</head>
<body>
  <h1>TAGS em HTML</h1>
  <p>Em HTML 5, podemos inserir elementos da lista asseguir. Passe o mouse sobre os termos para descobrir qual TAG deverá usar em cada caso </p>
  <ul>
    <li type="square"><abbr title="use a TAG <p>">Parágrafo</abbr></li>
    <li type="square"><abbr title="use a TAG <H1> até <H6>">Títulos</abbr></li>
    <li type="square"><abbr title="use a TAG <img>">Imagens</abbr></li>
    <li type="square"><abbr title="use a TAG <abbr>">Abreviações</abbr></li>
    <li type="square"><abbr title="use a TAG <code>">Código Fonte</abbr></li>
    <li type="square"><abbr title="Use a tag <ol> e <li>">Lista Numerada</abbr></li>
    <li type="square"><abbr title="use a TAG <ul> e <li>">Lista com demarcadores</abbr></li>
  </ul>
  
</body>
</html>
