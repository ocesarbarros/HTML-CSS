<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mídias em HTML 5</title>
</head>
<body>
  <h1>Imagem Dinamica</h1>
  <p>Tente abrir este site em dispositivos diferentes, ou aumente seu navegador</p>
  <picture>
    <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
    <source media="(max-width: 1050px )" srcset="imagens/foto-m.png" type="image/png">
    <img src="imagens/foto-g.png" alt="flexivel">
      </picture>
  <h1>Reproduzindo um Audio</h1>
  <p>Vamos aprender a reproduzir áudio em HTML 5</p>
  <audio autoplay controls loop>
    <source src="media/QUER TOMAR BOMBA.mpeg" type="audio/mpeg">
    <p>infelizmente seu navegador não reproduz audio. <a href="media/QUER TOMAR BOMBA.mpeg"> Clique aqui</a> para baixar</p>
  </audio> 
</body>
</html>
