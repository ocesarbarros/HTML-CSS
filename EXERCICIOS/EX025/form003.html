<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario</title>
</head>
<body>
  <h1>Teste de Formulario</h1>
  <form action="cadastro.php" method="get" autocomplete="on">
    <p>
      <label for="iname"></label>
      <input type="text" name="name" id="iname" required maxlength="30" placeholder="nome completo" autocomplete="name">
    </p>
    <p>
        <label for="imed"></label>
        <input type="number" name="med" id="imed" min="0" max="10" placeholder="0 a 10" step="0.1">
    </p>
    <p>
      <label for="iper">Periodo</label>
      <input type="month" name="per" id="iper" value="2022-10">
    </p>
    <p>
      <label for="idata">Data da Prova</label>
      <input type="date" name="data" id="idata" value="2022-11-06">
    </p>
    <p>
      <label for="ihora">Hora da Prova</label>
      <input type="time" name="hora" id="ihora" value="12:27">
    </p>
    <p>
     <input type="submit" value="ENVIAR">
     <input type="reset" value="LIMPAR">
     </p>
</form>
</body>
</html>
