<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
  <h1>Formulario 08</h1>


  <form action="cadastro.php" method="get" autocomplete="on"> 

    <p>
      <label for="in1">Numero 1: </label>
      <input type="number" name="n1" id="in1" min="1" max="50" required oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)">
    </p>
    <p>
      <label for="in2">Numero 2: </label>
      <input type="number" name="n2" id="in2" min="1" max="50" required oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)">
    </p>
    <p>
      <label for="isoma">Soma:</label>
      <output name="Soma" id="isoma">0</output>
    </p>

    <p>
      <label for="iesc">Escala</label>
      <input type="range" name="escala" id="iesc" min="1" max="20" oninput="iesca.innerHTML = Number(iesc.value)">
      <output name="escala" id="iesca">10</output>
    </p>
    <p>
      <input type="submit" value="Enviar">
      <input type="reset" value="Limpar">
    </p>
  </form>
  
</body>
</html>
