<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário 07</title>
</head>
<body>
  <h1>Formulario 07 </h1>
  <form action="cadastro.php" method="get" autocomplete="on">
    <p>
      <label for="iest"></label>
      <select name="estado" id="iest">

        <option value="" selected> --ESCOLHA--</option>
        <optgroup label="Regiao Sudeste">
          <option value="SP">São Paulo</option>
          <option value="MG">Minas Gerais</option>
          <option value="RJ">Rio de Janeiro</option>
        </optgroup>

        <optgroup label="Regiao Nordeste">
          <option value="RN">Rio Grande do Norte</option>
          <option value="PE">Pernambuco</option>
          <option value="MA">Maranh ão</option>
        </optgroup>
      </select>
    </p>
    <p>
      <label for="iprof">Profissão</label>
      <input type="text" name="prof" id="iprof" list="lstprof">
      <datalist id="lstprof">
        <option value="ADM">ADMINISTRADOR</option>
        <option value="TI">Gerenciador de TI</option>
      </datalist>
    </p>

    <p><input type="submit" value="Enviar">
    <input type="reset" value="reset">
  </p>
  </form>
  
</body>
</html>
