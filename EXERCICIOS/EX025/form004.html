<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario</title>
</head>
<body>
  <h1>Teste de Formulario</h1>
  <form action="cadastro.php" method="get" autocomplete="on">
    <fieldset>
      <legend>Dados Pessoais</legend>
      <p>
        <label for="inome">NOME: </label>
        <input type="text" name="nome" id="inome" placeholder="Nome Completo" required>
      </p>
      
        <p>
      <label for="imail">E-mail</label>
      <input type="email" name="email" id="imail" required autocomplete="email" placeholder="E-mail">
        </p>
        <p>
      <label for="itel">TELEFONE</label>
      <input type="tel" name="tel" id="itel" autocomplete="tel" pattern="^\(\d{2}\) \d{ 4,5}-\d{4}$" placeholder="(xx)xxxxx-xxxx">
        </p>
    </fieldset>
<p>
  <input type="submit" value="ENVIAR">
  <input type="reset" value="LIMPAR">
</p>
  </form>
  
</body>
</html>
