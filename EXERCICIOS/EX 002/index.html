<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Parágrafos </title>  
</head>
<body>
  <h1>Parágrafos e quebras de linhas</h1>
  <p>Você pode escrever
    um paragráfo de qualquer
    jeito.
    basta colocar p e \p
  </p>
  <p>se precisar quebrar 
    o texto em algum
    lugar <br>
    especifico, use a tag &lt;  br  &gt;
  </p>
  <p>Vamos add simbolos especiais:
    &reg;
    &copy;
    &trade;
    &euro;
    &dollar;
    &real;
    &delta;
    &Delta;
    &uparrow;
  </p>
  <p>Vamos add Emojis:
    &#x1F596;  &#x1F913;
  </p>
</body>
</html>
